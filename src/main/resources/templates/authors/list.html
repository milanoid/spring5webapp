<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>

<h1>Author List</h1>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.firstName}">Milan</td>
    <td th:text="${author.lastName}">Vojnovic</td>
  </tr>
</table>

</body>
</html>
